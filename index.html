<!DOCTYPE html>
<html>

<head>
  <title>Todo List</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lemonada:wght@700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass&family=Roboto:wght@100;300&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="App" style="height: 100vh">
    <div class="App-navbar" style="height:10%" id="navbar">
      <span class="navbar-title" id="title">Todo-List App</span>
      <span class="navbar-date" id="date"></span>
    </div>
    <div style="height: 90%;" id="content">
      <div class="container">
        <div class="sidebar"></div>

        <div class="container-todolist"></div>

        <div class="bulk">
          <button class="bulk-delete fas fa-trash"></button>
          <button class="bulk-complete fas fa-clipboard-check"></button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal-bg">
    <div class="modal"></div>
    </div>
  </div>

  <script type="module" src="./src/index.js"></script>
  <script src="https://kit.fontawesome.com/881afd50b3.js" crossorigin="anonymous"></script>
</body>

</html>
